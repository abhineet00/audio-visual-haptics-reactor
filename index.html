<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound-Interactive Particles with Level Bar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
      canvas {
        display: block;
      }
      #soundBar {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        height: 15px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        overflow: hidden;
      }
      #soundFill {
        height: 100%;
        width: 0%;
        background: limegreen;
        transition: width 0.1s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="soundBar">
      <div id="soundFill"></div>
    </div>

    <script>
      let scene, camera, renderer, particles, analyser, dataArray;
      const particleCount = 800;
      const soundFill = document.getElementById("soundFill");

      async function init() {
        // Three.js Setup
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = 7;
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Particles
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i++) {
          positions[i] = (Math.random() - 0.5) * 10;
          colors[i] = Math.random();
        }

        geometry.setAttribute(
          "position",
          new THREE.BufferAttribute(positions, 3)
        );
        geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
          vertexColors: true,
          size: 0.1,
        });
        particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // Microphone Audio Setup
        try {
          const audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          const source = audioContext.createMediaStreamSource(stream);
          analyser = audioContext.createAnalyser();
          analyser.fftSize = 256;
          source.connect(analyser);
          dataArray = new Uint8Array(analyser.frequencyBinCount);
        } catch (err) {
          console.error("Microphone access denied:", err);
          alert("Enable microphone for interactivity.");
          return;
        }

        animate();
      }

      function animate() {
        requestAnimationFrame(animate);
        analyser.getByteFrequencyData(dataArray);

        let intensity =
          dataArray.reduce((sum, val) => sum + val, 0) / dataArray.length / 255;

        // Update Sound Bar
        soundFill.style.width = `${intensity * 100}%`;

        const positions = particles.geometry.attributes.position.array;
        const colors = particles.geometry.attributes.color.array;

        for (let i = 0; i < positions.length; i += 3) {
          positions[i] += (Math.random() - 0.5) * intensity * 2;
          positions[i + 1] += (Math.random() - 0.5) * intensity * 2;
          positions[i + 2] += (Math.random() - 0.5) * intensity * 2;

          colors[i] = intensity;
          colors[i + 1] = 1 - intensity;
          colors[i + 2] = Math.sin(intensity * Math.PI);
        }

        particles.geometry.attributes.position.needsUpdate = true;
        particles.geometry.attributes.color.needsUpdate = true;

        renderer.render(scene, camera);
      }

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      init();
    </script>
  </body>
</html>
